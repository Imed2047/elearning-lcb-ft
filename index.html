<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCB-FT Formation - 90 Modules Interactifs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1e40af;
            --secondary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --border: #e2e8f0;
            --gray: #475569;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }
        .wrapper { display: flex; height: 100vh; }
        .sidebar {
            width: 280px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            padding: 25px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 35px;
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
        }
        .nav-section { margin-bottom: 30px; }
        .nav-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 12px;
            padding-left: 12px;
        }
        .nav-item {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray);
        }
        .nav-item:hover { background: #f1f5f9; transform: translateX(4px); }
        .nav-item.active {
            background: #dbeafe;
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--light);
        }
        .header {
            background: white;
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 24px; color: var(--dark); }
        .progress-badge {
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        .module-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-top: 4px solid var(--secondary);
            position: relative;
        }
        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        .module-card.completed {
            background: linear-gradient(135deg, #f0fdf4 0%, #f0fdf4 100%);
            border-top-color: var(--success);
        }
        .completed-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--success);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .difficulty-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        .badge-beginner { background: #dbeafe; color: #0c4a6e; }
        .badge-intermediate { background: #fef3c7; color: #78350f; }
        .badge-expert { background: #fee2e2; color: #7f1d1d; }
        .module-card h3 { font-size: 16px; margin-bottom: 12px; color: var(--dark); }
        .module-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #94a3b8;
        }
        .quiz-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .quiz-modal.show { display: flex; }
        .quiz-container {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .quiz-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quiz-title { font-size: 22px; font-weight: 700; flex: 1; }
        .quiz-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .quiz-body {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }
        .question-number { font-size: 12px; font-weight: 700; color: var(--secondary); text-transform: uppercase; margin-bottom: 8px; }
        .question-text { font-size: 18px; font-weight: 600; color: var(--dark); margin-bottom: 30px; line-height: 1.6; }
        .options-container { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .option {
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: white;
        }
        .option:hover:not(.disabled) {
            border-color: var(--secondary);
            background: #f0f9ff;
            transform: translateX(4px);
        }
        .option input { margin-top: 4px; cursor: pointer; width: 18px; height: 18px; }
        .option-text { flex: 1; font-size: 14px; line-height: 1.5; }
        .option.selected { border-color: var(--secondary); background: #dbeafe; }
        .option.correct { border-color: var(--success); background: #dcfce7; }
        .option.incorrect { border-color: var(--danger); background: #fee2e2; }
        .option.disabled { pointer-events: none; opacity: 0.7; }
        .explanation {
            background: #f0f9ff;
            border-left: 4px solid var(--secondary);
            padding: 16px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
            margin-top: 20px;
            display: none;
        }
        .explanation.show { display: block; }
        .quiz-footer {
            padding: 30px 40px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fafb;
        }
        .quiz-counter { font-size: 13px; color: #94a3b8; font-weight: 600; }
        .quiz-buttons { display: flex; gap: 12px; }
        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary { background: var(--secondary); color: white; }
        .btn-primary:hover:not(:disabled) { background: var(--primary); transform: translateY(-2px); }
        .btn-secondary { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        .btn-secondary:hover:not(:disabled) { background: var(--primary); color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .results-screen { text-align: center; padding: 60px 40px; }
        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: 700;
            color: white;
        }
        .score-high { background: linear-gradient(135deg, var(--success) 0%, #059669 100%); }
        .score-medium { background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%); }
        .score-low { background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%); }
        .results-title { font-size: 28px; font-weight: 700; margin-bottom: 12px; color: var(--dark); }
        .results-message { font-size: 16px; color: #94a3b8; margin-bottom: 30px; }
        @media (max-width: 768px) {
            .wrapper { flex-direction: column; }
            .sidebar { width: 100%; }
            .modules-grid { grid-template-columns: 1fr; }
            .quiz-container { width: 100%; border-radius: 0; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LCB-FT</span>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Navigation</div>
                <div class="nav-item active" onclick="showSection('modules')">
                    <i class="fas fa-th-large"></i> Modules
                </div>
                <div class="nav-item" onclick="showSection('stats')">
                    <i class="fas fa-chart-line"></i> Statistiques
                </div>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Progression</div>
                <div style="padding: 12px; background: #f1f5f9; border-radius: 8px; font-size: 13px;">
                    <div style="margin-bottom: 8px;"><strong id="stat-modules">0</strong> modules</div>
                    <div style="margin-bottom: 8px;"><strong id="stat-completed">0</strong> compl√©t√©s</div>
                    <div><strong id="stat-score">0</strong>% moyen</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1 id="page-title">Modules de Formation</h1>
                <div class="progress-badge">
                    <i class="fas fa-check-circle"></i>
                    <span id="progress-text">0/0</span>
                </div>
            </div>
            <div class="content-area">
                <div class="modules-grid" id="modules-container"></div>
            </div>
        </div>
    </div>
    <div class="quiz-modal" id="quiz-modal">
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="quiz-title" id="quiz-title"></div>
                <button class="quiz-close" onclick="closeQuiz()"><i class="fas fa-times"></i></button>
            </div>
            <div class="quiz-body" id="quiz-body"></div>
            <div class="quiz-footer">
                <div class="quiz-counter">
                    <span id="q-current">1</span> / <span id="q-total">5</span>
                </div>
                <div class="quiz-buttons">
                    <button class="btn btn-secondary" id="btn-prev" onclick="prevQuestion()" disabled>
                        <i class="fas fa-chevron-left"></i> Pr√©c√©dent
                    </button>
                    <button class="btn btn-primary" id="btn-next" onclick="nextQuestion()">
                        Suivant <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let data = null;
        let currentModule = null;
        let qIndex = 0;
        let answers = {};
        let completed = JSON.parse(localStorage.getItem('completed') || '{}');
        
        async function init() {
            try {
                const res = await fetch('index.json');
                data = await res.json();
                render();
                updateStats();
            } catch (e) {
                document.getElementById('modules-container').innerHTML = 
                    '<div style="padding:20px;background:#fee2e2;border-radius:12px;grid-column:1/-1;"><h3>Erreur</h3><p>Impossible de charger les modules. V√©rifiez que index.json est pr√©sent.</p></div>';
            }
        }
        
        function render() {
            const cont = document.getElementById('modules-container');
            cont.innerHTML = '';
            const mods = data.all_modules || {};
            
            Object.entries(mods).forEach(([id, mod]) => {
                const isComp = completed[id];
                const card = document.createElement('div');
                card.className = `module-card ${isComp ? 'completed' : ''}`;
                card.innerHTML = `
                    ${isComp ? '<div class="completed-badge"><i class="fas fa-check"></i></div>' : ''}
                    <div class="difficulty-badge badge-${mod.difficulty}">
                        ${mod.difficulty}
                    </div>
                    <h3>${mod.title}</h3>
                    <div class="module-meta">
                        <span><i class="fas fa-clock"></i> ${mod.duration} min</span>
                        <span><i class="fas fa-question-circle"></i> ${mod.quiz?.questions?.length || 0}Q</span>
                    </div>
                `;
                card.onclick = () => startQuiz(mod);
                cont.appendChild(card);
            });
        }
        
        function startQuiz(mod) {
            currentModule = mod;
            qIndex = 0;
            answers = {};
            document.getElementById('quiz-title').textContent = mod.title;
            document.getElementById('q-total').textContent = mod.quiz.questions.length;
            document.getElementById('quiz-modal').classList.add('show');
            showQ();
        }
        
        function showQ() {
            const q = currentModule.quiz.questions[qIndex];
            const prog = ((qIndex + 1) / currentModule.quiz.questions.length) * 100;
            document.getElementById('q-current').textContent = qIndex + 1;
            document.getElementById('btn-prev').disabled = qIndex === 0;
            document.getElementById('btn-next').textContent = 
                qIndex === currentModule.quiz.questions.length - 1 ? 'Terminer' : 'Suivant';
            
            let html = `
                <div class="question-number">Question ${qIndex + 1}</div>
                <div class="question-text">${q.question}</div>
                <div class="options-container">
            `;
            
            q.options.forEach(opt => {
                const sel = answers[qIndex] === opt.id;
                const ans = answers[qIndex] !== undefined;
                const corr = opt.correct;
                
                let cls = 'option';
                if (ans) {
                    cls += corr ? ' correct' : sel && !corr ? ' incorrect' : ' disabled';
                } else if (sel) cls += ' selected';
                
                html += `
                    <label class="${cls}">
                        <input type="radio" ${sel ? 'checked' : ''} 
                            ${ans ? 'disabled' : `onchange="answer('${opt.id}')"`} />
                        <div class="option-text">${opt.text}</div>
                    </label>
                `;
            });
            
            html += '</div>';
            if (answers[qIndex] !== undefined) {
                const sel = q.options.find(o => o.id === answers[qIndex]);
                if (sel?.correct && q.explanation) {
                    html += `<div class="explanation show"><strong>üí° Explication:</strong><br>${q.explanation}</div>`;
                }
            }
            
            document.getElementById('quiz-body').innerHTML = html;
        }
        
        function answer(id) {
            answers[qIndex] = id;
            showQ();
        }
        
        function nextQuestion() {
            const qs = currentModule.quiz.questions;
            if (qIndex < qs.length - 1) {
                qIndex++;
                showQ();
            } else {
                const correct = Object.keys(answers).filter(i => 
                    answers[i] === qs[i].options.find(o => o.correct)?.id
                ).length;
                const score = Math.round((correct / qs.length) * 100);
                const passed = score >= (currentModule.quiz.passingscore || 60);
                
                if (passed) completed[currentModule.id] = true;
                localStorage.setItem('completed', JSON.stringify(completed));
                
                document.getElementById('quiz-body').innerHTML = `
                    <div class="results-screen">
                        <div class="score-circle ${score >= 80 ? 'score-high' : score >= 60 ? 'score-medium' : 'score-low'}">
                            ${score}%
                        </div>
                        <div class="results-title">${passed ? 'üéâ R√©ussi!' : 'üìö √Ä am√©liorer'}</div>
                        <div class="results-message">
                            ${passed ? 'Excellent! Module valid√©.' : 'Recommencez pour am√©liorer.'}
                            <br><strong>${correct}/${qs.length}</strong> bonnes r√©ponses
                        </div>
                        <div style="margin-top:30px;display:flex;gap:12px;justify-content:center;">
                            <button class="btn btn-primary" onclick="closeQuiz()">
                                <i class="fas fa-check"></i> Continuer
                            </button>
                            <button class="btn btn-secondary" onclick="startQuiz(currentModule)">
                                <i class="fas fa-redo"></i> Refaire
                            </button>
                        </div>
                    </div>
                `;
                render();
                updateStats();
            }
        }
        
        function prevQuestion() {
            if (qIndex > 0) {
                qIndex--;
                showQ();
            }
        }
        
        function closeQuiz() {
            document.getElementById('quiz-modal').classList.remove('show');
            render();
        }
        
        function updateStats() {
            const mods = data.all_modules || {};
            const compCount = Object.keys(completed).length;
            document.getElementById('stat-modules').textContent = Object.keys(mods).length;
            document.getElementById('stat-completed').textContent = compCount;
            document.getElementById('progress-text').textContent = `${compCount}/${Object.keys(mods).length}`;
        }
        
        function showSection(s) {
            console.log('Section:', s);
        }
        
        init();
    </script>
</body>
</html>
